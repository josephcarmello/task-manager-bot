name: Docker Build Test (Self-Hosted)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  docker-build:
    runs-on: self-hosted

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set image name
        id: image
        run: |
          echo "image=test-build:${GITHUB_RUN_ID}-${GITHUB_RUN_ATTEMPT}" >> $GITHUB_OUTPUT

      - name: Build Docker image
        run: |
          docker build -t ${{ steps.image.outputs.image }} .

      - name: Smoke inspect
        run: |
          docker image inspect ${{ steps.image.outputs.image }}

      - name: Cleanup image
        if: always()
        run: |
          docker rmi -f ${{ steps.image.outputs.image }} || true
