name: Docker Build Test (Self-Hosted)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  docker-build:
    runs-on: self-hosted

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Generate UUID image name
        id: image
        run: |
          IMAGE_ID=$(uuidgen | tr '[:upper:]' '[:lower:]')
          echo "image=test-build:${IMAGE_ID}" >> $GITHUB_OUTPUT

      - name: Build Docker image
        run: |
          docker build -t ${{ steps.image.outputs.image }} .

      - name: Smoke run (optional)
        run: |
          docker image inspect ${{ steps.image.outputs.image }}

      - name: Cleanup image
        if: always()
        run: |
          docker rmi -f ${{ steps.image.outputs.image }} || true
