name: Self-Hosted Runner Smoke Test

on:
  workflow_dispatch:

jobs:
  runner-test:
    runs-on: self-hosted
    steps:
      - name: Show runner info
        run: |
          echo "Runner name: $RUNNER_NAME"
          echo "Runner OS: $RUNNER_OS"
          echo "Runner architecture: $RUNNER_ARCH"
          hostname
          whoami

      - name: Docker sanity check
        run: docker version

      - name: Success marker
        run: echo "âœ… Self-hosted runner is working"
