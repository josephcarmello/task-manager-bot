name: Build & Push Docker Image

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  docker-build:
    runs-on: self-hosted

    env:
      REGISTRY: registry.islocal.dev
      IMAGE_NAME: task-manager-bot

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Compute tags
        id: meta
        run: |
          BUILD_TAG=${GITHUB_RUN_ID}-${GITHUB_RUN_ATTEMPT}
          SHA_TAG=$(git rev-parse --short=12 HEAD)

          echo "build=${REGISTRY}/${IMAGE_NAME}:${BUILD_TAG}" >> $GITHUB_OUTPUT
          echo "sha=${REGISTRY}/${IMAGE_NAME}:sha-${SHA_TAG}" >> $GITHUB_OUTPUT
          echo "latest=${REGISTRY}/${IMAGE_NAME}:latest" >> $GITHUB_OUTPUT

      - name: Login to registry
        run: |
          docker login $REGISTRY \
            -u "${{ secrets.REGISTRY_USERNAME }}" \
            -p "${{ secrets.REGISTRY_PASSWORD }}"

      - name: Build image (multi-tag)
        run: |
          docker build \
            -t ${{ steps.meta.outputs.build }} \
            -t ${{ steps.meta.outputs.sha }} \
            -t ${{ steps.meta.outputs.latest }} \
            .

      - name: Push build tag
        run: docker push ${{ steps.meta.outputs.build }}

      - name: Push sha tag
        run: docker push ${{ steps.meta.outputs.sha }}

      - name: Push latest tag
        run: docker push ${{ steps.meta.outputs.latest }}

      - name: Cleanup local images
        if: always()
        run: |
          docker rmi -f \
            ${{ steps.meta.outputs.build }} \
            ${{ steps.meta.outputs.sha }} \
            ${{ steps.meta.outputs.latest }} || true
